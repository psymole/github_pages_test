<script>
  const today = new Date();
  const formattedDate = today.toISOString().slice(0, 10).replace(/-/g, '');
  const iframe = document.getElementById('myCalendar');
  iframe.src += `&dates=${formattedDate}/${formattedDate}`;
  console.log(iframe.src)
</script>
<iframe id="myCalendar" src="https://calendar.google.com/calendar/u/0/embed?height=1200%src=events@chatham.k12.nc.us&ctz=America/New_York&mode=DAY&showTitle=0&showPrint=0&showDate=0&showTabs=0&showCalendars=0&showTz=0">
</iframe>
