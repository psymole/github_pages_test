<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Calendar</title>
    <style>
    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <iframe id="myCalendar" src="https://calendar.google.com/calendar/u/0/embed?height=1900&wkst=2&ctz=America%2FNew_York&bgcolor=%23ffffff&showTz=0&showCalendars=0&showTabs=0&showPrint=0&showDate=0&showNav=0&showTitle=0&mode=DAY&src=ZXZlbnRzQGNoYXRoYW0uazEyLm5jLnVz" style="border:none #777" width="950" height="1080" frameborder="0" scrolling="no"></iframe>

    <script>
        const today = new Date();
        const formattedDate = today.toISOString().slice(0, 10).replace(/-/g, ''); // Get YYYYMMDD
        const iframe = document.getElementById('myCalendar');
        iframe.src += `&dates=${formattedDate}/${formattedDate}`;
    </script>
</body>
</html>
