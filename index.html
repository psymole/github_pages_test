<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Calendar</title>
</head>
<body>
    <iframe src="https://calendar.google.com/calendar/embed?height=900&wkst=2&ctz=America%2FNew_York&bgcolor=%23ffffff&showTz=0&showCalendars=0&showTabs=0&showPrint=0&showDate=0&showNav=0&showTitle=0&mode=DAY&src=events@chatham.k12.nc.us" style="border:solid 1px #777" width="800" height="900" frameborder="0" scrolling="no"></iframe>

    <script>
        const today = new Date();
        const formattedDate = today.toISOString().slice(0, 10).replace(/-/g, ''); // Get YYYYMMDD
        const iframe = document.getElementById('myCalendar');
        iframe.src += `&dates=${formattedDate}/${formattedDate}`;
        console.log(iframe.src);
    </script>
</body>
</html>
